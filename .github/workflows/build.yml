name: Test and build

on: push 

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run lint

      # Jets requires an extra node flag to work with ES modules
      # cf. https://jestjs.io/docs/ecmascript-modules
      - run: NODE_OPTIONS='--experimental-vm-modules' npm run test-coverage
      
      - name: Fetch Deepsource credentials
        uses: lessonnine/deepsource-dsn-loader.actions@v1.0.2
        with:
          invoke-url: ${{ vars.DEEPSOURCE_DSN_INVOKE_URL }}
          region: ${{ vars.DEEPSOURCE_DSN_REGION }}

      - name: Report results to DeepSource
        run: |
          curl https://deepsource.io/cli | sh 
          ./bin/deepsource report --analyzer test-coverage --key javascript --value-file ./coverage/lcov.info
